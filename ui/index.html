<html>
    <head>
        <title>Disease project</title>
        <link href="./css/style.css" rel="stylesheet">
        <script src="./js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="page-container">
            <div class="welcome-wrapper" id="welcomeViewId">
                <div class="welcome-screen">
                        <div class="project-title">
                            Disease Prediction Project.

                        </div>
                        <div class="btncss">
                            <button onclick="scrollToHeart()">Heart</button>
                            <button onclick="scrollToKidney()">Kidney</button>
                        </div>
                </div>
            </div>

            <div class="heart-wrapper" id="heartViewId">
                <h2>Heart details</h2>
                <div class="left-pane">
                    <div>Patient details</div>

                    <div class="input-details-wrapper">
                        <div>
                            <label>Max Heart Rate</label>
                            <input placeholder="input value" id="heart-input-1">
                        </div>

                        <div>
                            <label>Cholesterol</label>
                            <input placeholder="input value" id="heart-input-2">
                        </div>

                        <div>
                            <label>Pain Location</label>
                            <input placeholder="input value" id="heart-input-3">
                        </div>

                        <div>
                            <label>Cath Yr</label>
                            <input placeholder="input value" id="heart-input-4">
                        </div>

                        <div>
                            <label>Exercise Protocol</label>
                            <input placeholder="input value" id="heart-input-5">
                        </div>

                        <div>
                            <button onclick="predict()">Predict</button>
                        </div>

                                            <a href="https://en.wikipedia.org/wiki/Cardiovascular_disease" >More details</a>
                    </div>
                </div>
                <div class="right-pane">
                    <div>Results</div>
                    <center>
                        <div class="heart-prediction" id="heartPredictionResult">

                        </div>
                    </center>
                </div>
            </div>
            <div class="kidney-wrapper" id="kidneyViewId">
                <h2>Kidney details</h2>
                <div class="left-pane">

                    <div>Patient details</div>

                    <div class="input-details-wrapper">
                        <div>
                            <label>Blood pressure </label>
                            <input placeholder="input value" id="kidney-input-1">
                        </div>

                        <div>
                            <label>Hemoglobin</label>
                            <input placeholder="input value" id="kidney-input-2">
                        </div>

                        <div>
                            <label>Serum Creatinine</label>
                            <input placeholder="input value" id="kidney-input-3">
                        </div>

                        <div>
                            <label>Albumin</label>
                            <input placeholder="input value" id="kidney-input-4">
                        </div>

                        <div>
                            <label>Specific Gravity
</label>
                            <input placeholder="input value" id="kidney-input-5">
                        </div>

                        <div>
                            <button onclick="predictkidney()">Predict</button>
                        </div>

                                                                    <a href="https://en.wikipedia.org/wiki/Kidney_disease" >More details</a>
                    </div>
                </div>
                <div class="right-pane">
                    <div>Results</div>
                    <center>
                        <div class="kidney-prediction" id="kidneyPredictionResult">

                        </div>
                    </center>
                </div>
            </div>
        </div>
    </body>
</html>
